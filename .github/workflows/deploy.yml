name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main
    paths:
      - 'pdf-maker/**'
      - 'newsletter2paper/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e
            
            echo "ğŸ“¦ Navigating to project directory..."
            cd ~/newsletter2paper
            
            echo "ğŸ”„ Pulling latest changes from GitHub..."
            git pull origin main
            
            echo "ğŸ›‘ Stopping containers..."
            docker compose down
            
            echo "ğŸ—ï¸ Rebuilding and starting containers..."
            docker compose up -d --build
            
            echo "â³ Waiting for services to be ready..."
            sleep 15
            
            echo "ğŸ” Checking container status..."
            docker compose ps
            
            echo "âœ… Testing API health endpoint..."
            max_attempts=5
            attempt=0
            while [ $attempt -lt $max_attempts ]; do
              if curl -f -s http://localhost:8000/health | grep -q "healthy"; then
                echo "âœ… Health check passed!"
                curl http://localhost:8000/health
                break
              else
                attempt=$((attempt + 1))
                echo "â³ Health check attempt $attempt/$max_attempts failed, retrying in 3s..."
                sleep 3
              fi
            done
            
            if [ $attempt -eq $max_attempts ]; then
              echo "âŒ Health check failed after $max_attempts attempts"
              echo "ğŸ“‹ API Logs:"
              docker compose logs --tail=100 newsletter2paper-api
              exit 1
            fi
            
            echo "ğŸ‰ Deployment complete!"
            
            echo "ğŸ“‹ Recent logs:"
            docker compose logs --tail=50
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above for details."
